<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
  </head>
  <body>
    <div align="center">
      <br>
      <h3>Lista de clientes</h3>
      <table id="clienteLists" class="table table-success table-striped">
        
        <thead class="bg-secondary">
          <tr>
            <td>Tipo de Documento</td>
            <td>Nro de Doc</td>
            <td>Apellido y Nombre</td>
            <td>E-mail</td>
            <td>Fecha de Nacimiento</td>
            <td>Fecha de UltimaCompra</td>
            <td>Edad</td>
            <td>Telefono</td>
            
            <td>T desde Ultima Compra</td>
            <td>T desde Fecha nacimiento</td>
            <td>T hasta cumplea√±os</td>
          </tr>
        </thead>
        
        <tbody>
          <tr th:each="c : ${clientesd}">
            <td th:text="${c.tipoDocumento}"></td>
            <td th:text="${c.nroDocumento}"></td>
            <td th:text="${c.nombreApellido}"></td>
            
            <td th:text="${c.email}"></td>
            <td th:text="${#temporals.format(c.fechaNacimiento,'dd/MM/yyy')}"></td>
            <td th:text="${#temporals.format(c.fechaUltimaCompra,'dd/MM/yyy')}"></td>
            <td th:text="${c.edad}"></td>
            <td th:text="${c.codigoAreaTelefono +'-'+ c.nroTelefono}"></td>
            
            <td ></td><!-- th:text="${c.fechaDesdeUltimaCompra}"     th:text="${c.fechaDesdeUltimaCompra+' - '+ c.tDesdeFechaNacimiento +' - '+ c.calculoHastaProximoCumpleanos}"-->
            <td ></td> <!-- th:text="${c.tDesdeFechaNacimiento}" -->
            <td ></td> <!--th:text="${c.calculoHastaProximoCumpleanos}"-->
          </tr>
        </tbody>
      
      </table>
    </div>
    
    
    	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	
  </body>
</html>
