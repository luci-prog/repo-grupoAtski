<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dar de Alta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
	<header th:replace="/layout/header:: header"></header>
	<div class="container">
			<div class="row">
				
				<div class="container row col-sm-12 col-md-10">
				    <div class="row col-sm-12">
				    	<h3>FORMULARIO DE ALTA DE PRODUCTO</h3>
				    </div>
					
					<div class="row col-sm-12">
					<form action="/producto/guardar" method="post" th:object="${producto}">
						  <div class="form-group row">
						    <label for="codigo" class="col-sm-4 col-form-label">Codigo</label>
						    <div class="col-sm-8">
						      <input type="number" name="codigo" placeholder="Ingrese el codigo" th:field="*{codigo}" class="form-control" id="codigo">
						    </div>
						  </div>
						  <div class="form-group row">
						    <label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
						    <div class="col-sm-8">
						      <input type="text" name="name" placeholder="Ingrese su nombre" th:field="*{nombre}" class="form-control" id="nombre">
						    </div>
						  </div>
						  <div class="form-group row">
						    <label for="marca" class="col-sm-4 col-form-label">Marca</label>
						    <div class="col-sm-8">
						      <input type="text" name="marca" placeholder="Ingrese la marca" th:field="*{marca}" class="form-control" id="marca">
						    </div>
						  </div>
						  <div class="form-group row">
						    <label for="precio" class="col-sm-4 col-form-label">Precio</label>
						    <div class="col-sm-8">
						      <input type="number" name="precio" placeholder="Ingrese el precio" th:field="*{precio}" class="form-control" id="precio">
						    </div>
						  </div>
						  <div class="form-group row">
						    <label for="stock" class="col-sm-4 col-form-label">Stock</label>
						    <div class="col-sm-8">
						      <input type="number" name="stock" placeholder="Ingrese el stock" th:field="*{stock}" class="form-control" id="stock">
						    </div>
						  </div>
						  
						  <div class="form-group row">
						    <div class="col-sm-10">
						      <button type="submit" value="registrar" class="btn btn-primary">Registrar</button>
						    </div>
						  </div>
					</form>
					</div>
				</div>
				
				<div class=" col col-md-2">
					<aside th:replace="/layout/publicidad::aside"></aside>
				</div>
			
			</div>
    </div> 
    <footer th:replace="/layout/footer::footer"></footer> 
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	
    
  </body>
</html>
