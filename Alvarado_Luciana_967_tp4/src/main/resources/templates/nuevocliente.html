<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Formulario para nuevo cliente</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
     <h3>FORMULARIO DE ALTA</h3>
     <form th:action="@{/cliente/guardar}"  th:object="${cliente}" th:method="post">
       
       <label for="tipoDocumento">Tipo de Documento: </label>
       <select id="tipoDocumento" th:field="*{tipoDocumento}">
         <option value="" selected>Seleccione></option>
         <option value="dni">DNI</option>
         <option value="pasaporte">Pasaporte</option>
       </select><br><br>
       
       <label for="nroDocumento">Numero de Documento: </label>
       <input id="nroDocumento" type="number"  placeholder="Ingrese nro dni" th:field="*{nroDocumento}"><br><br>
       
       <label for="nombreApellido">Apellido y Nombre: </label>
       <input id="nombreApellido" type="text"  placeholder="Ingrese su apellido y nombre" th:field="*{nombreApellido}"><br><br>
       
       <label for="email">Email: </label>
       <input id="email" type="email"  placeholder="Ingrese el email" th:field="*{email}"><br><br>
       
       <label for="password">Password: </label>
       <input id="password" type="password"  placeholder="Ingrese el password" th:field="*{password}"><br><br>
       
       <label for="fechaNacimiento">Fecha de Nacimiento: </label>
       <input id="fechaNacimiento" type="date"  placeholder="Ingrese la fecha de Nacimiento" th:field="*{fechaNacimiento}"><br><br>
       
       <label for="codigoAreaTelefono">Codigo de Area del Telefono: </label>
       <input id="codigoAreaTelefono" type="number"  placeholder="Ingrese el codigo Area Telefono" th:field="*{codigoAreaTelefono}"><br><br>
       
       <label for="nroTelefono">Nro de Telefono: </label>
       <input id="nroTelefono" type="number"  placeholder="Ingrese el nro de Telefono" th:field="*{nroTelefono}"><br><br>
       
       <label for="fechaUltimaCompra">Fecha Ultima Compra: </label>
       <input id="fechaUltimaCompra" type="date"  placeholder="Ingrese la fecha Ultima Compra" th:field="*{fechaUltimaCompra}"><br><br>
       
       <input type="submit" value="registrar">
     </form>
     
     
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	

  </body>
</html>
